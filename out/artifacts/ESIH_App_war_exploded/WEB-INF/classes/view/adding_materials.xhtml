<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
    <h:outputStylesheet  name="style.css" library="css"/>
</h:head>
<h:body>
<f:view>
    <h:form id="materials_Form">
        <h:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true" />
        <h:panelGrid id="panelStudentInfo" columns="4">
            <h:outputLabel id="idStudenLabel" value="Student ID" />
            <h:inputText id="id_student"
                         value="#{mtsController.idStudent}" />
            <h:commandButton id="checkingBtn"
                             value="Check"
                             action="#{mtsController.checkingStudentStatus}" />
            <h:commandButton id="returnBtn"
                             value="Main Menu"
                             action="#{mtsController.navMainMenu}" />
            <br />
        </h:panelGrid>
        <!--Conditional rendering on this panelgrig which is required that
        the student id is valid to display additional infos :
        rendered="#{mtsController.last_name.length()>0}"
        -->
        <h:panelGrid id="studentInfosPanel"
                     columns="6"
                     rendered="#{mtsController.last_name.length()>0}">
            <h:outputLabel id="fnameLabel" value="Firstname :"/>
            <h:outputText id="fnameText"
                          value="#{mtsController.first_name}"/>
            <h:outputLabel id="lnameLabel" value="Lastname :"/>
            <h:outputText id="lnameText"
                          value="#{mtsController.last_name}"/>
            <h:outputLabel id="idStudentLabel" value="Student ID :"/>
            <h:outputText id="idStudentText"
                          value="#{mtsController.idStudent}"/>
            <!--TODO Define a new dropdown list to
            fetch University' degrees and their cursus.
            <h:selectOneMenu ></h:selectOneMenu>-->
        </h:panelGrid>
    </h:form>
</f:view>
</h:body>
</html>
