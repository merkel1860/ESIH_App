<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
<f:view>
    <h:form id="materials_Form">
        <h:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true" />
        <h:panelGrid id="panelStudentInfo" columns="4">
            <h:outputLabel id="idStudenLabel" value="Student ID" />
            <h:inputText id="id_student"
                         value="#{mtsController.idStudent}" />
            <h:commandButton id="checkingBtn"
                             value="Check"
                             action="#{mtsController.checkingStudentStatus}" />
            <h:commandButton id="returnBtn"
                             value="Main Menu"
                             action="#{mtsController.navMainMenu}" />
            <br />
        </h:panelGrid>
    </h:form>
</f:view>
</h:body>
</html>
